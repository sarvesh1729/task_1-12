<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body bg-color="Lightskyblue">
    <br />
    <br />
    <form>
      <label> Firstname </label>
      <input type="text" name="firstname" size="15" /> <br />
      <br />
      <label> Middlename: </label>
      <input type="text" name="middlename" size="15" /> <br />
      <br />
      <label> Lastname: </label>
      <input type="text" name="lastname" size="15" /> <br />
      <br />

      <label> Course : </label>
      <select>
        <option value="Course">Country</option>
        <option value="BCA">India</option>
        <option value="BBA">japan</option>
        <option value="B.Tech">America</option>
        <option value="MBA">China</option>
        <option value="MCA">Pakistan</option>
        <option value="M.Tech">Russia</option>
      </select>

      <br />
      <br />
      <label> Gender : </label><br />
      <input type="radio" name="male" /> Male <br />
      <input type="radio" name="female" /> Female <br />
      <input type="radio" name="other" /> Other
      <br />
      <br />

      <label> Phone : </label>
      <input type="text" name="country code" value="+91" size="2" />
      <input type="text" name="phone" size="10" /> <br />
      <br />
      Address
      <br />
      <textarea cols="80" rows="5" value="address"> </textarea>
      <br />
      <br />
      Email:
      <input type="email" id="email" name="email" /> <br />
      <br />
      <br />
      Password:
      <input type="Password" id="pass" name="pass" /> <br />
      <br />
      <br />
      Re-type password:
      <input type="Password" id="repass" name="repass" /> <br />
      <tr>
        <p>
          Language known:
          <th><input type="checkbox" name="English" />English</th>
          <th><input type="checkbox" name="English" />Hindi</th>
          <th><input type="checkbox" name="English" />Kannad</th>
          <th><input type="checkbox" name="English" />Telgu</th>
        </p>
      </tr>
      <br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
